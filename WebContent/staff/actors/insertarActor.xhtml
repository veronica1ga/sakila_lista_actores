<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Nuevo actor</title>		
    </h:head>
    <h:body>
        <h:form>
            <h:messages id="message"/>
            <h:panelGrid id="pnlActor" columns="3" cellpadding="5">
                <f:facet name="headActores">
                    <h:outputText value="Nuevo Actor"/>
                </f:facet>
                <h:outputLabel for="txtFirstName" value="Nombre"/>
                <h:inputText id="txtFirstName" value="${actorBean.firstName}"/>
                <h:message for="txtFirstName" style="background-color:orange;color:red;margin:8px;padding:8px;border-radius:5px;"  />
                <h:outputLabel for="txtLastName" value="Apellidos"/>
                <h:inputText id="txtLastName" value="${actorBean.lastName}"/>
                <h:message for="txtFirstName" style="background-color:lightblue;color:blue;margin:8px;padding:8px;border-radius:5px;"  />                
                <h:commandButton value="Save" action="#{actorBean.save()}"  />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
